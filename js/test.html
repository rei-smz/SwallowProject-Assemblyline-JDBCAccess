<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>测试图表</title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/echarts/5.0.0/echarts.min.js"></script>
        <script src="wonderland.js"></script>
    </head>
    <body>
        <div id="main" style="width: 600px;height: 400px;"></div>
        
        <script>
            let id = [],length = [], width = [], height = [], weight = [];
            var i = 1;
            function getData(i){
                var url="http://localhost:8080/sample3?t=";
                var req_url = url + String(i);
                $.getJSON(req_url, function(json_data){
                    id.push(json_data[0]['id']);
                    length.push(json_data[0]['length']);
                    width.push(json_data[0]['width']);
                    height.push(json_data[0]['height']);
                    weight.push(json_data[0]['weight']);
                });
            }
            getData(i);
            i++;
            var option = {
                title: {
                    text: '测试表格'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['长度','宽度', '高度', '重量']
                },
                 grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    name: 'id',
                    type: 'category',
                    boundaryGap: false,
                    data: id
                },
                yAxis: {
                    type: 'value',
                    boundaryGap: [0, '50%'],
                },
                series: [
                    {
                        name: '长度',
                        type: 'line',
                        data: length,
                        stack: '值'
                    },
                    {
                        name: '宽度',
                        type: 'line',
                        data: width,
                        stack: '值'
                    },
                    {
                        name: '高度',
                        type: 'line',
                        data: height,
                        stack: '值'
                    },
                    {
                        name: '重量',
                        type: 'line',
                        data: weight,
                        stack: '值'
                    }
                ]
            }
            setInterval(function () {
                getData(i);
                first_chart.setOption({
                    xAxis: {
                        data: id
                    },
                    series: [
                    {
                        name: '长度',
                        type: 'line',
                        data: length,
                        stack: '值'
                    },
                    {
                        name: '宽度',
                        type: 'line',
                        data: width,
                        stack: '值'
                    },
                    {
                        name: '高度',
                        type: 'line',
                        data: height,
                        stack: '值'
                    },
                    {
                        name: '重量',
                        type: 'line',
                        data: weight,
                        stack: '值'
                    }
                    ]
                });
                i++;
            }, 1000);
            let first_chart = echarts.init(document.getElementById('main'),'wonderland');
            first_chart.setOption(option);
        </script>
    </body>
</html>
